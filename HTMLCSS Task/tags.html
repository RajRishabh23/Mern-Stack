<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tags.css" />
  </head>
  <body>
    <!-- Heading -->

    <!-- There are in total 6 headings from h1 to h6 where h1 is the most imp  -->
    <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>
    <h5>Hello</h5>
    <h6>Hello</h6>

    <!-- Paragraph -->

    <!-- we use p for paragraph -->
    <p class="name">I am Rishabh Raj</p>
    <!-- hr is for having a horizontal line -->
    <hr />
    <!-- we use br to move the text after that into next line. -->
    <p>I like to play <br />cricket</p>

    <!-- Use of pre defines preformatted text which have both spaces and line breaks. -->
    <pre>
    I am a boy.
    I stay in Bangalore.
    </pre>

    <!-- HTML Links -->
    <!-- Anchor tag is used for html link.  -->
    <a href="#" target="_blank">click here</a>

    <!-- Html Images -->
    <img src="1.jpg" alt="car" />
  </body>
</html>
