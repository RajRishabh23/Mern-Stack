<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="list.css">
</head>
<body>

    <!-- Ordered List -->

    <ol>
        <li>
            orange
        </li>
        <li>
            apple
        </li>
        <li>
            grapes
        </li>
    </ol>


    <!-- Unordered List -->
    <ul>
        <li>
            orange
        </li>
        <li>
            apple
        </li>
        <li>
            grapes
        </li>
    </ul>

    <!-- Discription List -->
    <dl>
        <dt>
            Apple
        </dt>
        <dd>
            Apple is a fruit.
        </dd>
    </dl>
</body>
</html>
