<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- Paragraph and Div are two commonly used Block-Level elements.
    In Block-Level elements there is a space i.e margin and also it start sfrom the next line. -->

    <p>I am Rishabh Raj</p>
    
    <div>
        <p>I am Rishabh Raj</p>
    </div>
    
    <!-- Few other Block-Level elements are : - -->

    <!-- Address tag is usd for defining the address i.e information . -->

    <address>
        written by
        <a href="#" target="_blank">Click here</a><br>
        Whitefield <br>
        Bengaluru <br>
        India
    </address>


    <!-- Article tag specifies independent, self congained content. -->

    <article>
        <h3>Hello</h3>
        <p>I am Rishabh</p>
    </article>


    <!-- Inline elements does not start with a new line. -->


    <!-- Few inline elements are :-- -->

    <b>hello</b>

    <br>

    <input type="text" name="username" id="username">

    
 </body>
</html>
