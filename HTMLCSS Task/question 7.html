<body>
    <!-- Question 7: Table with Form Elements
Create a table that includes form elements for a product order form. The table should have columns for "Product Name", "Quantity", "Price", and "Total". Each row should contain input fields for quantity and total, with the total being calculated based on the quantity and price. Include at least 3 rows of products. -->

<table border="1">
      <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Price(Rs)</th>
        <th>Total</th>
      </tr>

      <tr>
        <td>Laptop</td>
        <td><input type="text" name="one" id="one" /></td>
        <td>50,000</td>
        <td><input type="text" name="laptop" id="laptop"></td>
      </tr>

      <tr>
        <td>T.V</td>
        <td><input type="text" name="two" id="two" /></td>
        <td>10,000</td>
        <td><input type="text" name="tv" id="tv"></td>
      </tr>

      <tr>
        <td>Keyboard</td>
        <td><input type="text" name="three" id="three" /></td>
        <td>500</td>
        <td><input type="text" name="keyboard" id="keyboard"></td>
      </tr>
  </table>
</body>
</body>
